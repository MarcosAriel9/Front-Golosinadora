<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pedidos</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
            <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/styleVisitsOrders.css">
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4B2883;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../utils/img/logo_golosinadora.png" alt="Logo" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./store.html">Tiendas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./products.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./orders.html">Pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./delivers.html">Repartidores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./visits.html">Visitas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-3">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">Pedidos</h1>
            </div>
        </div>

        <div class="container mt-4">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Tienda:</label><br>
                        <select class="form-select custom-select-sm"
                            aria-label=".form-select-sm example">
                            <option selected disabled>Elija una opción</option>
                            <option value="1">La Calaverita de Azucar</option>
                            <option value="2">Ortega's Candys</option>
                            <option value="3">Golosinadora</option>
                            <option value="4">Candy's Shop</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="exampleInputEmail1" class="form-label">Próxima
                            visita:</label>
                        <input type="date" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center"
                    style="margin-top: 30px;">
                    <h3 class="mb-0">Productos</h3>
                </div>

                <hr class="hr-plus">

                <div class="row">
                    <div class="col-md-7">
                        <select class="form-select custom-select-sm"
                            aria-label=".form-select-sm example">
                            <option selected disabled>Elija una opción</option>
                            <option value="1">Paleta Payaso</option>
                            <option value="2">Lucas Muecas</option>
                            <option value="3">Carlos V</option>
                            <option value="4">Kinder Delice</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <div class="containerInput">
                            <button id="resta">-</button>
                            <input class="input2" type="text" value="0">
                            <button id="suma">+</button>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <button id="addDeliverBtn">
                            <strong><i
                                    class="fas fa-plus"></i>
                            </strong>
                        </button>
                    </div>

                </div>

                <!-- TABLA -->
                <div class="row" id="tableDeliver">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">Previsualización</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Total</th>
                                <th scope="col">Quitar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="vertical-align: middle;">
                                    <img id="imgDeliver"
                                        src="https://dulceriatobi.shop/cdn/shop/products/8000500267103_KinderDelice10Piezas390g4_jpg.png?v=1672777804&width=1445">
                                </td>
                                <td style="vertical-align: middle;">Kinder
                                    Delice</td>
                                <td style="vertical-align: middle;">23</td>
                                <td style="vertical-align: middle;">$550.00</td>
                                <td style="vertical-align: middle;">
                                    <button id="deleteDeliverBtn">
                                        <strong><i
                                                class="fas fa-x"></i>
                                        </strong>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td style="vertical-align: middle;">
                                    <img id="imgDeliver"
                                        src="https://dulcesbalu.mx/cdn/shop/products/Super-Dulces-min-bubulubu-25-piezas-pieza.png?v=1677252385">
                                </td>
                                <td style="vertical-align: middle;">Bubulubus</td>
                                <td style="vertical-align: middle;">100</td>
                                <td style="vertical-align: middle;">$250.50</td>
                                <td style="vertical-align: middle;">
                                    <button id="deleteDeliverBtn">
                                        <strong><i
                                                class="fas fa-x"></i>
                                        </strong>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- OBSERVACIONES -->
                <div class="d-flex justify-content-between align-items-center"
                    style="margin-top: 30px;">
                    <h3 class="mb-0">Observaciones</h3>
                </div>

                <hr class="hr-plus">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <label for="floatingTextarea2">Descripción</label>
                            <textarea class="form-control"
                                placeholder="Agrega una descripción"
                                id="floatingTextarea2" style="height: 100px"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">Fotografía(s)</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                          </div>
                    </div>
                </div>

                <div class="row" style="margin-top: 20px;">
                    <div class="col-md-12 d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary" style="height: 50px;"><strong>Cancelar</strong></button>
                        <button type="button" class="btn" style="background-color: #4b2883; margin-left: 5px; height: 50px;">
                            <strong>Registrar</strong></button>
                    </div>
                </div>
                
            </form>
        </div>

        <footer>
            <p>&copy; 2023 Golosinadora. Todos los derechos reservados.</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>

</html>
