<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">

</head>
<body>
    <div id="login-container">
        <img src="./utils/img/logo_golosinadora.png" alt="Logo" id="logo" style="color:black;">
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <button type="button" onclick="submitForm()">Login</button>
        </form>
    </div>

    <script>
        function submitForm() {
            // Aquí podrías agregar lógica para enviar los datos del formulario al servidor para la autenticación
            // Puedes usar AJAX, Fetch API, o simplemente enviar un formulario estándar
            alert("Form submitted! Add your authentication logic here.");
        }
    </script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
